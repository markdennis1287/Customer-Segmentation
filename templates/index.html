{% extends "base.html" %}

{% block content %}
<div class="text-center">
    <h1 class="mb-4">Upload Customer Data</h1>
    <form action="/upload" method="post" enctype="multipart/form-data" class="mb-4">
        <div class="mb-3">
            <input type="file" name="file" id="file" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Upload and Segment</button>
    </form>
</div>
{% endblock %}
