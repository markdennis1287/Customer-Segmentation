{% extends "base.html" %}

{% block content %}
<div class="text-center mt-5">
    <h1 class="display-5">Upload Customer Data</h1>
    <p class="text-muted">Upload your customer data file to perform segmentation analysis.</p>
    <form action="/upload" method="post" enctype="multipart/form-data" class="mt-4">
        <div class="mb-3">
            <input type="file" name="file" id="file" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Upload and Segment</button>
    </form>
</div>
{% endblock %}
