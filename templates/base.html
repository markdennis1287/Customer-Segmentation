<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="/">Customer Segmentation</a>
            <div class="collapse navbar-collapse justify-content-end">

                    <span class="navbar-text me-3">Logged in as: {{ user_email }}</span>

                {% else %}
                    <a href="/login" class="btn btn-outline-primary">Login with Google</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        {% block content %}
        {% endblock %}
    </div>
    <footer class="text-center mt-5 py-3 bg-light">

</body>
</html>
